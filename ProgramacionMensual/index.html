<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Scheduling Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
<style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(2rem) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      .glass-select-button {
        background-color: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px); /* For Safari */
        border: 1px solid rgba(255, 255, 255, 0.6);
        transition: all 0.2s ease-in-out;
      }
      .glass-select-button:hover {
        background-color: rgba(255, 255, 255, 0.6);
      }
      .glass-select-button:focus-visible {
        outline: none;
      }
      .glass-select-button.open, .glass-select-button:focus-visible {
        border: 2px solid #8B5CF6; /* Tailwind violet-500 */
        outline: none;
        padding-left: 11px; /* to compensate for border width change */
        padding-right: 7px;
      }
      .glass-select-menu {
        background-color: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        animation: menu-appear 150ms ease-out forwards;
      }
      @keyframes menu-appear {
          from {
              transform: scale(0.98) translateY(-5px);
              opacity: 0;
          }
          to {
              transform: scale(1) translateY(0);
              opacity: 1;
          }
      }
      .row-transition {
        transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      @keyframes slide-down-fade-in {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-down-fade-in {
        animation: slide-down-fade-in 0.3s ease-out forwards;
      }
      .sticky-col-shadow {
        box-shadow: 5px 0 15px -5px rgba(0, 0, 0, 0.15);
      }
      /* =================================================================== */
      /* CORRECCIÓN: ESTILOS BASE PARA SEPARADORES DE FILA (SIEMPRE VISIBLES) */
      /* =================================================================== */

      /* PASO 1: Aplicar el separador horizontal a las 3 primeras celdas de CADA fila.
         Esta regla define el estado por defecto y NUNCA debe estar dentro de un :hover.
      */
      .product-table tbody > tr > td:nth-child(1),
      .product-table tbody > tr > td:nth-child(2) {
        box-shadow: inset 0 -1px 0 0 #E5E7EB;
      }

      /* PASO 2: Combinar AMBAS sombras (vertical coloreada + horizontal gris) 
         en la tercera celda. Este también es un ESTADO BASE.
         La variable --group-color es heredada del <tr>.
      */
      .product-table tbody > tr > td:nth-child(3) {
        box-shadow:
          4px 0 8px -4px var(--group-color),  /* Sombra vertical coloreada */
          inset 0 -1px 0 0 #E5E7EB;           /* Separador horizontal gris */
      }
    </style>
</head>
  <body class="bg-gradient-to-br from-slate-100 to-sky-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
